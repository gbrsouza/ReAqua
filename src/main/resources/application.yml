server:
  port: 8081

spring:
  application:
    name: reaqua
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/ReAqua
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver
